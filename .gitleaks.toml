[extend]
# Use the default gitleaks ruleset
useDefault = true

[allowlist]
description = "Global allowlist"
regexes = [
  # Test/example values
  '''(?i)(example|fake|dummy|test|sample)[-_]?(key|secret|token|password)''',
]
paths = [
  '''.gitleaks.toml''',
  '''CHANGELOG.md''',
]

[[rules]]
id = "google-api-key"
description = "Google API Key"
regex = '''AIza[0-9A-Za-z-_]{35}'''
tags = ["key", "google", "cloud"]

[[rules]]
id = "generic-api-key"
description = "Generic API Key"
regex = '''(?i)(api[_-]?key|apikey|api[_-]?token)\s*[=:]\s*["\']?[A-Za-z0-9_\-]{20,}["\']?'''
tags = ["key", "api"]
